<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Christmas Scene</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="HMI.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <a-asset-item
          id="treemodel"
          src="https://cdn.glitch.global/2392092b-a3aa-4a16-8417-e249fd35b325/christmas_tree.glb"
        ></a-asset-item>
        <a-asset-item
          id="presentmodel"
          src="https://cdn.glitch.global/2392092b-a3aa-4a16-8417-e249fd35b325/mini_present_boxes.glb"
        ></a-asset-item>
        <a-asset-item
          id="snowmodel"
          src="https://cdn.glitch.global/2392092b-a3aa-4a16-8417-e249fd35b325/snow_on_the_ground.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Christmas Tree with Star Light -->
      <a-entity
        id="tree"
        gltf-model="#treemodel"
        scale="4 4 4"
        position="0 0 -3"
      >
        <a-entity
          id="Star"
          position="0 2 1"
          scale="0.1 0.1 0.1"
          light="type: point; intensity: 1.5"
        ></a-entity>
      </a-entity>

      <!-- Presents -->
      <a-entity
        id="present"
        gltf-model="#presentmodel"
        scale="1 1 1"
        position="0 0 -2"
      ></a-entity>

      <!-- Snow -->
      <a-entity
        id="snow"
        gltf-model="#snowmodel"
        scale="2 2 2"
        position="0 0.028 -3"
      ></a-entity>

      <!-- Controllers -->
<a-entity
  id="left-controller"
  laser-controls="hand: left"
  hmi-controller="hand: left"
  raycaster="objects: .interactive; far: 10"
  line="color: #00ff00; opacity: 0.8; width: 0.02;"
></a-entity>

<a-entity
  id="right-controller"
  laser-controls="hand: right"
  raycaster="objects: .interactive; far: 10"
  line="color: #00ff00; opacity: 0.8; width: 0.02;"
></a-entity>

      <!-- Camera rig -->
      <a-entity id="camera-rig">
        <a-camera position="0 1.6 0"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
